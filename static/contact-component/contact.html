<link rel="stylesheet" type="text/css" href="../contact-component/contact.css">
<link rel="stylesheet" type="text/css" href="../css/highlight.css">
<link rel="stylesheet" type="text/css" href="../css/separator.css">
<link rel="stylesheet" type="text/css" href="../css/headings.css">
<link rel="stylesheet" type="text/css" href="../css/button.css">

<section class="contact" id="contact">
    <h2 class="heading">Contact<span class="highlight"> me</span></h2>
    <p class="sub-heading">Feel free to contact me anytime</p>
    <div class="separator"></div>

    <div class="modal-container closed" id="modal">
        <div class="modal">
            <h1 class="modal-title">Modal 2 Title</h1>
            <button href="#contact" class="close" id="close"></button>
        </div>
    </div>

    <div class="contact-form">
        <div class="name">
            <div class="input-container">
                <p id="first-name" class="form-error hidden visuallyhidden">First Name is any</p>
                <input type="text" class="first-name" maxlength="32" required placeholder="First Name*">
            </div>

            <div class="input-container">
                <p id="last-name" class="form-error hidden visuallyhidden">Last Name is any</p>
                <input type="text" class="last-name" maxlength="32" required placeholder="Last Name*">
            </div>
        </div>
        <div class="input-container">
            <p id="email" class="form-error hidden visuallyhidden">Email is any</p>
            <input type="email" class="email" maxlength="254" required placeholder="Email*">
        </div>
        <div class="input-container">
            <p id="message" class="form-error hidden visuallyhidden">Message is any</p>
            <textarea type="text" class="message" maxlength="200" required placeholder="Message*"></textarea>
        </div>
        <button class="btn contact-btn">Contact</button>
    </div>

    <br/>
    <div class="map-container">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d180.2506848316536!2d-79.39365699759851!3d43.710321357051306!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b359c36ea9191%3A0xdce2912881b63c0f!2s195%20Redpath%20Ave%2C%20Toronto%2C%20ON%20M4P%200E4!5e0!3m2!1sen!2sca!4v1662664570739!5m2!1sen!2sca"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</section>
