<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Noxu Portfolio</title>

    <link rel="icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./css/separator.css">
    <link rel="stylesheet" href="./css/highlight.css">
    <link rel="stylesheet" href="./css/button.css">

    <link rel="stylesheet" href="./css/contact.css">

    <script src="./js/loader.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/home.js"></script>
    <script src="./js/experience.js"></script>
    <script src="./js/project.js"></script>
    <script src="./js/about.js"></script>
    <script src="./js/skill.js"></script>
    <script src="./js/footer.js"></script>
</head>

<body>
    <!-- loader -->
    <loader-component></loader-component>
    <!-- navbar -->
    <navbar-component id="navbar"></navbar-component>
    <!-- home section -->
    <home-component id="home"></home-component>
    <!-- experience section -->
    <experience-component id="experience"></experience-component>
    <!-- project section -->
    <project-component id="projects"></project-component>
    <!-- about section -->
    <about-component id="about"></about-component>
    <!-- skill section -->
    <skill-component id="skills"></skill-component>

    <!-- contact form -->
    <section class="contact" id="contact-section">
        <h2 class="heading">Contact<span class="highlight"> me</span></h2>
        <p class="sub-heading">Feel free to contact me anytime</p>
        <div class="seperator"></div>
        <div class="contact-form">
            <div class="name">
                <div class="input-container">
                    <p id="first-name" class="form-error hidden visuallyhidden">First Name is required</p>
                    <input type="text" class="first-name" maxlength="32" pattern="[A-Za-z ]{1,32}" required
                        placeholder="First Name*">
                </div>

                <div class="input-container">
                    <p id="last-name" class="form-error hidden visuallyhidden">Last Name is required</p>
                    <input type="text" class="last-name" maxlength="32" pattern="[A-Za-z ]{1,32}" required
                        placeholder="Last Name*">
                </div>
            </div>
            <div class="input-container">
                <p id="email" class="form-error hidden visuallyhidden">Email is invalid</p>
                <input type="email" required class="email" placeholder="Email*">
            </div>
            <div class="input-container">
                <p id="message" class="form-error hidden visuallyhidden">Message is required</p>
                <textarea class="message" placeholder="Message*" required></textarea>
            </div>
            <button class="btn contact-btn">contact</button>
        </div>
    </section>

    <footer-component></footer-component>
    <script src="./index.js"></script>
</body>

</html>
