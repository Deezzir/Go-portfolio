<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Noxu Portfolio</title>

    <link rel="icon"       href="./images/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./css/separator.css">
    <link rel="stylesheet" href="./css/highlight.css">
    <link rel="stylesheet" href="./css/button.css">

    <script src="./navbar-component/navbar.js"></script>
    <script src="./home-component/home.js"></script>
    <script src="./experience-component/experience.js"></script>
    <script src="./project-component/project.js"></script>
    <script src="./about-component/about.js"></script>
    <script src="./skill-component/skill.js"></script>
    <script src="./contact-component/contact.js"></script>
</head>

<body>
    <!-- loader -->
    <div id="loader-wrapper">
        <svg id="loader" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"
            overflow="visible" fill="#1a2639">
            <defs>
                <rect id="inline" x="15" y="40" width="10" height="20" rx="2" ry="2"></rect>
            </defs>
            <use xlink:href="#inline" x="0">
                <animate attributeName="opacity" values="0;1;0" dur="1s" begin="0s" repeatCount="indefinite"></animate>
                <animateTransform attributeName="transform" type="translate" additive="sum" dur="1s" begin="0s"
                    repeatCount="indefinite" from="0 0" to="10"></animateTransform>
            </use>
            <use xlink:href="#inline" x="20">
                <animate attributeName="opacity" values="0;1;0" dur="1s" begin="0.25s" repeatCount="indefinite">
                </animate>
                <animateTransform attributeName="transform" type="translate" additive="sum" dur="1s" begin="0.25s"
                    repeatCount="indefinite" from="0 0" to="10"></animateTransform>
            </use>
            <use xlink:href="#inline" x="40">
                <animate attributeName="opacity" values="0;1;0" dur="1s" begin="0.5s" repeatCount="indefinite">
                </animate>
                <animateTransform attributeName="transform" type="translate" additive="sum" dur="1s" begin="0.5s"
                    repeatCount="indefinite" from="0 0" to="10"></animateTransform>
            </use>
            <use xlink:href="#inline" x="60">
                <animate attributeName="opacity" values="0;1;0" dur="1s" begin="0.75s" repeatCount="indefinite">
                </animate>
                <animateTransform attributeName="transform" type="translate" additive="sum" dur="1s" begin="0.75s"
                    repeatCount="indefinite" from="0 0" to="10"></animateTransform>
            </use>
        </svg>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>

    <!-- navbar -->
    <navbar-component id="navbar"></navbar-component>
    <!-- home section -->
    <home-component id="home"></home-component>
    <!-- experience section -->
    <experience-component id="experience"></experience-component>
    <!-- project section -->
    <project-component id="projects"></project-component>
    <!-- about section -->
    <about-component id="about"></about-component>
    <!-- skill section -->
    <skill-component id="skills"></skill-component>
    <!-- contact form -->
    <contact-component id="contact"></contact-component>

    <!-- footer -->
    <footer class="footer">Made by Iurii Kondrakov 2022 | deezzir@gmail.com</footer>

    <script src="./index.js"></script>
</body>

</html>
