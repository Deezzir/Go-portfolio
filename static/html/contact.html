<link rel="stylesheet" type="text/css" href="../css/contact.css">
<link rel="stylesheet" type="text/css" href="../css/highlight.css">
<link rel="stylesheet" type="text/css" href="../css/separator.css">
<link rel="stylesheet" type="text/css" href="../css/headings.css">
<link rel="stylesheet" type="text/css" href="../css/button.css">

<section class="contact">
    <h2 class="heading">Contact<span class="highlight"> me</span></h2>
    <p class="sub-heading">Feel free to contact me anytime</p>
    <div class="seperator"></div>
    <div class="contact-form">
        <div class="name">
            <div class="input-container">
                <p id="first-name" class="form-error hidden visuallyhidden">First Name is required</p>
                <input type="text" class="first-name" maxlength="32" pattern="[A-Za-z ]{1,32}" required
                    placeholder="First Name*">
            </div>

            <div class="input-container">
                <p id="last-name" class="form-error hidden visuallyhidden">Last Name is required</p>
                <input type="text" class="last-name" maxlength="32" pattern="[A-Za-z ]{1,32}" required
                    placeholder="Last Name*">
            </div>
        </div>
        <div class="input-container">
            <p id="email" class="form-error hidden visuallyhidden">Email is invalid</p>
            <input type="email" required class="email" placeholder="Email*">
        </div>
        <div class="input-container">
            <p id="message" class="form-error hidden visuallyhidden">Message is required</p>
            <textarea class="message" placeholder="Message*" required></textarea>
        </div>
        <button class="btn contact-btn">contact</button>
    </div>
</section>
